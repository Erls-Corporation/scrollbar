<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Scrollbar</title>
	<link href="Scrollbar.css" type="text/css" rel="stylesheet" charset="utf-8" />
</head>
<body>

<a id="move" href="#">move somewhere</a>

<div id="products">
	<ul><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li></ul>
</div>
<div id="bar"><div id="knob"></div></div>

<script type="text/javascript" src="mootools-1.2.3-core-yc.js"></script>
<script type="text/javascript" src="mootools-1.2.3.1-more-nc.js"></script>
<script src="../Source/Plugins/Scrollbar.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

var myProducts = new ScrollBar(document.id('products'), document.id('bar'), document.id('knob'), {
	steps: 2000 - 786,
	offset: -2
});

// myProducts.set(200);

document.id('move').addEvent('click', function(){
	myProducts.set(400);
});

</script>
</body>
</html>
